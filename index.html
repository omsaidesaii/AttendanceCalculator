<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Attendance Calculator</h2>
        <input type="number" id="totalClasses" placeholder="Total Classes" min="1">
        <input type="number" id="attendedClasses" placeholder="Attended Classes" min="0">
        <button onclick="calculateAttendance()">Calculate</button>
        <h3 id="result"></h3>
        <p id="extraInfo" class="info-box"></p>
        <p class="user">Created by @omsaidesaii</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
