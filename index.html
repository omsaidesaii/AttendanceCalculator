<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: whitesmoke;
        }

        .container {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            background: rgb(23, 23, 23);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 5px; 
            margin-top:15px ;
        }

        button:hover {
            background: #000000;
            transform: scale(1.05);
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        .info-box {
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            transition: 0.3s;
        }

        .success {
            background-color: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .warning {
            background-color: #FFF3CD;
            color: #856404;
            border: 1px solid #FFEEBA;
        }

        .user {
            font-size: 12px;
            font-family: sans-serif;
            color: gray;
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Calculator</h2>
        <input type="number" id="totalClasses" placeholder="Total Classes" min="1">
        <input type="number" id="attendedClasses" placeholder="Attended Classes" min="0">
        <button onclick="calculateAttendance()">Calculate</button>
        <h3 id="result"></h3>
        <p id="extraInfo" class="info-box"></p>
        <p class="user">Created by @omsaidesaii</p>
    </div>

    <script>
        function calculateAttendance() {
            let totalClasses = parseInt(document.getElementById('totalClasses').value);
            let attendedClasses = parseInt(document.getElementById('attendedClasses').value);
            let resultElement = document.getElementById('result');
            let extraInfoElement = document.getElementById('extraInfo');

            if (isNaN(totalClasses) || isNaN(attendedClasses) || totalClasses <= 0 || attendedClasses < 0 || attendedClasses > totalClasses) {
                resultElement.innerText = "Please enter valid numbers";
                resultElement.style.color = "black";
                extraInfoElement.innerText = "";
                extraInfoElement.className = "info-box";
                return;
            }

            let percentage = (attendedClasses / totalClasses) * 100;
            resultElement.innerText = "Attendance: " + percentage.toFixed(2) + "%";

            if (percentage >= 75) {
                resultElement.style.color = "green";
                let maxTotalClasses = Math.floor(attendedClasses / 0.75);  
                let maxBunks = maxTotalClasses - totalClasses;
                extraInfoElement.innerText = `✅ You can bunk ${maxBunks} more class${maxBunks !== 1 ? "es" : ""} and still maintain 75% attendance.`;
                extraInfoElement.className = "info-box success";
            } else {
                resultElement.style.color = "red";
                let requiredClasses = Math.ceil((0.75 * totalClasses - attendedClasses) / 0.25);
                extraInfoElement.innerText = `⚠️ You need to attend ${requiredClasses} more class${requiredClasses !== 1 ? "es" : ""} to reach 75% attendance.`;
                extraInfoElement.className = "info-box warning";
            }
        }
    </script>
</body>
</html>
